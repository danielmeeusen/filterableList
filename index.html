<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Contacts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">

<body>
    <div id="header">
        <h1 class="center">My contacts</h1>
        <form id="contactForm">

            <button type="submit" id="addContact" class="waves-effect waves-light light-blue btn">Add Contact</button>
        </form>
    </div>

    <ul id="names" class="collection with-header">

    </ul>
    <div class="footer">
        <p>by <a href="https://github.com/danielmeeusen" target="_blank"><i class="fab fa-github"></i> Daniel Meeusen</a></p>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
